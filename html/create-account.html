<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/create-account.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="../js/createAccount.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Crie sua conta</h1>
      <p>
        Ja possui uma conta?
        <a href="./login.html" class="link-dark"> Fa√ßa Login</a>
      </p>
    </div>

    <div class="main">
      <form action="" class="form-parent" id="frmAccount">
        <div class="form-group">
          <label for="">Nome completo</label>
          <input
            class="form-control input-lg"
            type="text"
            placeholder="Digite seu nome"
            name="nome"
          />
        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input
            class="form-control"
            type="text"
            placeholder="Digite seu email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label for="">Login</label>
          <input
            class="form-control"
            type="text"
            placeholder="Digite seu login"
            name="login"
          />
        </div>

        <div class="form-group">
          <label for="">Senha</label>
          <input
            class="form-control"
            type="password"
            placeholder="Digite sua Senha"
            name="senha"
          />
        </div>
      </form>
    </div>

    <div class="footer">
      <button class="btn btn-primary btn-lg" id="btnCriar">Criar</button>
    </div>
  </body>
</html>
